<html>
  <head>
    <title>form_style</title>
    <style>
      body {
        background-color: rgb(248 249 250);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      form {
        max-width: 960px;
        width: 100%;
        padding-right: calc(var(1.5rem) * .5);
        padding-left: calc(var(1.5rem) * .5);
        margin-right: auto;
        margin-left: auto;
      }
      h2 {
        margin-top: 0;
        margin-bottom: .5rem;
        font-weight: 500;
        line-height: 1.2;
        font-size: 2rem;
      }
      header {
        text-align: center;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      .sub {
        font-size: 1.25rem;
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 1rem;
      }
      .container {
        display: flex;
      }
      .name {
        padding-right: 8px;
      }
      .input-name {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .input-username {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0 .375rem .375rem 0;
        outline-color: rgb(25 135 84);
      }
      .input-email {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .input-address {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .input-card {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .input-option {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .input-textarea {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        outline-color: rgb(25 135 84);
      }
      .container2 {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        width: 100%;
      }
      .input-group-text {
        display: flex;
        align-items: center;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: center;
        white-space: nowrap;
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: .375rem 0 0 .375rem;
      }
      .address-row {
        display: flex;
        gap: 24px;
        margin-bottom: 1.5rem;
      }
      .address-col {
        flex: 1;
      }
      .selectbox, .zipbox {
        width: 100%;
        padding: .4rem .6rem;
        font-size: 1rem;
        border-radius: .375rem;
        border: 1px solid #ced4da;
        box-sizing: border-box;
      }
      .btn-primary {
        display: block;
        width: 100%;
        padding: 0.7rem 0;
        font-size: 1.25rem;
        font-weight: 400;
        color: #fff;
        background-color: #2976f6;
        border: none;
        border-radius: 0.7rem;
        text-align: center;
        cursor: pointer;
        margin-top: 1.2rem;
        margin-bottom: 1.2rem;
        transition: background 0.2s;
      }
      .btn-primary:hover {
        background-color: #1761d8;
      }
      .btn-reset {
        display: block;
        width: 100%;
        padding: 0.7rem 0;
        font-size: 1.25rem;
        font-weight: 400;
        color: #fff;
        background-color: #aaa;
        border: none;
        border-radius: 0.7rem;
        text-align: center;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: background 0.2s;
      }
      .btn-reset:hover {
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <form>
      <header>
        <h2>Checkout form</h2>
        <p class="sub">
          Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
        </p>
      </header>
      <h4>Billing address</h4>
      <div class="container">
        <div class="name">
          <label for="first name">First name</label><br/>
          <input type="text" id="fname" name="fname" class="input-name"><br/>
        </div>
        <div class="name">
          <label for="last name">Last name</label><br/>
          <input type="text" id="lname" name="lname" class="input-name"><br/>
        </div>
      </div>
      <label for="username">Username</label><br/>
      <div class="container2" style="margin-bottom: 1.5rem;">
        <span class="input-group-text">@</span>
        <input type="text" id="username" name="username" class="input-username" placeholder="Username" style="flex:1; border-left:0; border-radius: 0 .375rem .375rem 0;">
      </div>
      <label for="email">Email</label><br/>
      <div class="container2" style="margin-bottom: 1.5rem;">
        <input type="text" id="email" name="email" class="input-email" placeholder="you@example.com" style="border-radius: .375rem;">
      </div>
      <label for="address">Address</label><br/>
      <div class="container2"style="margin-bottom: 1.5rem;">
        <input type="text" id="address" name="address" class="input-address" placeholder="1234 Main st" style="border-radius: .375rem;">
      </div>
      <label for="address2">Address2</label><br/>
      <div class="container2"style="margin-bottom: 1.5rem;">
        <input type="text" id="address2" name="address2" class="input-address" placeholder="Apartment or suite" style="border-radius: .375rem;">
      </div>
      <div class="address-row">
        <div class="address-col">
          <label for="Country">Country</label><br/>
          <select name="opt" id="opt" class="selectbox">
            <option value="">Choose...</option>
            <optgroup label="Asia">
              <option value="Korea">Korea</option>
              <option value="China">China</option>
              <option value="Japan">Japan</option>
            </optgroup>
            <option value="United State">United State</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
        </div>
        <div class="address-col">
          <label for="State">State</label><br/>
          <select name="state" id="state" class="selectbox">
            <option value="">Choose...</option>
            <option value="Seoul">Seoul</option>
            <option value="Busan">Busan</option>
            <option value="Incheon">Incheon</option>
            <option value="Daegu">Daegu</option>
            <option value="Gwangju">Gwangju</option>
            <option value="Daejeon">Daejeon</option>
            <option value="Ulsan">Ulsan</option>
            <option value="Gyeonggi">Gyeonggi</option>
            <option value="Gangwon">Gangwon</option>
            <option value="Jeju">Jeju</option>
          </select>
        </div>
        <div class="address-col">
          <label for="Zip">Zip</label><br/>
          <input type="text" id="zip" name="zip" class="zipbox" />
        </div>
      </div>
      <hr/>
      <input style="margin-top: 1.5rem;"type="checkbox" id="first" name="first" value="check1">
      <label for="check1">Shipping address is the same as my billing address</label> <br/>
      <input style="margin-bottom: 1.5rem;"type="checkbox" id="second" name="second" value="check2">
      <label for="check2" >Save this information for next time</label><br />
      <hr/>
      <h4><label for="Payment">Payment</label></h4>
      <input type="radio" id="Credit card" name="Payment" value="credit card">
      <label for="Credit card">Credit card</label><br/>
      <input type="radio" id="Debit card" name="Payment" value="Debit card">
      <label for="Debit card">Debit card</label><br/>
      <input type="radio" id="PayPal" name="Payment" value="PayPal">
      <label for="PayPal">PayPal</label><br/>
      <div class="container" style="margin-top: 1rem;margin-bottom: 1rem;">
        <div class="name">
          <label for="cardname">Name on card</label><br/>
          <input type="text" id="cardname" name="cardname" class="input-card"><br/>
        </div>
        <div class="name">
          <label for="number">Credit card number</label><br/>
          <input type="text" id="number" name="number" class="input-card"><br/>
        </div>
      </div>
      <div class="container" style="margin-bottom: 1.5rem;">
        <div class="name">
          <label for="Expiration">Expiration</label><br/>
          <input type="text" id="Expiration" name="Expiration" class="input-card"><br/>
        </div>
        <div class="name">
          <label for="CVV">CVV</label><br/>
          <input type="text" id="CVV" name="CVV" class="input-card"><br/>
        </div>
      </div>
      <hr/>
      <label for="input_date">Birthday</label>
      <input type="date" id="input_date" name="date" style="margin-bottom: 1.5rem;"class="input-option">
      <fieldset>
        <legend>Option</legend>
        <label for="color">Color:</label>
        <input type="color" class="input-option">
        <label for="input_time">Delivery Arrival Time</label>
        <input type="time" id="input_time" name="time" class="input-option"><br/>
        <label for="memo">Delivery Request</label> <br/>
        <textarea name="memo" placeholder="write here!" class="input-textarea"></textarea><br/>
      </fieldset>
      <input type="submit" value="Continue to checkout" class="btn-primary"/>
      <input type="reset" value="Reset" class="btn-reset"/>
    </form>
  </body>
</html>
