<html>
    <head>
        <title>form_nostyle</title>
    </head>
    <body>
        <form>
            <label for="first name">First name</label><br/>
            <input type="text" id="fname" name="fname"><br/>
            <label for="last name">Last name</label><br/>
            <input type="text" id="lname" name="lname"><br/>

            <label for="username">Username</label><br/>
            <input type="text" id="username" name="username"><br/>

            <label for="email">Email</label><br/>
            <input type="text" id="email" name="email"><br/>

            <label for="adress">Address</label><br/>
            <input type="text" id="address" name="address"><br/>

            <label for="adress">Address2</label><br/>
            <input type="text" id="address" name="address"><br/>

            <label for="Country">Country</label> <br/>
            <select name="opt" id="opt">
                <optgroup label="Asia">
              <option value="Korea">Korea</option>
              <option value="China">China</option>
              <option value="Japen">Japen</option>
                </optgroup>
              
              <option value="United State">United State</option>
              <option value="United Kingdom">United Kingdom</option>
            </select>

            <br/>

            <label for="State">State</label> <br/>
            <select name="state" id="state">
              <option value="Seoul">Seoul</option>
              <option value="Busan">Busan</option>
              <option value="Incheon">Incheon</option>
              <option value="Daegu">Daegu</option>
              <option value="Gwangju">Gwangju</option>
              <option value="Daejeon">Daejeon</option>
              <option value="Ulsan">Ulsan</option>
              <option value="Gyeonggi">Gyeonggi</option>
              <option value="Gangwon">Gangwon</option>
              <option value="Jeju">Jeju</option>
            </select>
            <br/>
            <label for="Zip">Zip</label>
            <input type="text" id="zip" name="zip"/>
            <br/>

            <input type="checkbox" id="first" name="first" value="check1">
            <label for="check1">Shipping address is the same as my billing address</label> <br/>
            <input type="checkbox" id="second" name="second" value="check2">
            <label for="check2">Save this information for next time</label><br />
            
            <label for="Payment">Payment</label>
            <input type="radio" id="Credit card" name="Payment" value="credit card">
            <label for="Credit card">Credit card</label>
            <input type="radio" id="Debit card" name="Payment" value="Debit card">
            <label for="Debit card">Debit card</label>
            <input type="radio" id="PayPal" name="Payment" value="PayPal">
            <label for="PayPal">PayPal</label>

            <label for="cardname">Name on card</label><br/>
            <input type="text" id="cardname" name="cardname"><br/>

            <label for="number">Credit card number</label><br/>
            <input type="text" id="number" name="number"><br/>

            <label for="Expiration">Expiration</label><br/>
            <input type="text" id="Expiration" name="Expiration"><br/>

            <label for="CVV">CVV</label><br/>
            <input type="text" id="CVV" name="CVV"><br/>

            <label for="input_date">Birthday</label>
            <input type="date" id="input_date" name="date">
            <fieldset>
                <legend>Option</legend>
                <label for="color">Color:</label>
                <input type="color">

                <label for="input_time">Delivery Arrival Time</label>
            <input type="time" id="input_time" name="time"><br/>

             <label for="memo">Delivery Request</label> <br/>
            <textarea name="memo" placeholder="write here!"></textarea><br/>

            </fieldset>
   
            <input type="submit" value="Continue to checkout"/>
            <input type="reset" value="Reset">
            </form>
    </body>
</html>
