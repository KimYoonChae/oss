<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Boogie</title>
</head>
    <body>
        <div class="header">
            <img src="logo.svg" alt="logo" class="logo"/>
        </div>
        <div class="container mt-5">
            <h2 id="post-title"></h2>
            <div class="d-flex justify-content-between text-muted mb-3">
                <span id="post-nickname"></span>
                <span id="post-date"></span>
            </div>
            <hr/>
            <div id="post-content" style="min-height: 200px; white-space: pre-wrap;"></div>
            <hr/>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <a id="edit-btn" href="edit.html" class="btn btn-primary">수정</a>
                <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
                <a href="index.html" class="btn btn-secondary">목록</a>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);

                const title = urlParams.get('title');
                const content = urlParams.get('content');
                const nickname = urlParams.get('nickname');
                const date = urlParams.get('date');

                document.getElementById('post-title').innerText = title;
                document.getElementById('post-nickname').innerText = `작성자: ${nickname}`;
                document.getElementById('post-date').innerText = `작성일: ${date}`;
                document.getElementById('post-content').innerText = content;
                const editBtn = document.getElementById('edit-btn');
                editBtn.href = `edit.html?${urlParams.toString()}`;
            });

            function deletePost() {
                if (confirm("게시물을 삭제할까요?")) {
                    window.location.href = 'index.html'; 
                }
            }
        </script>
    </body>
</html>
